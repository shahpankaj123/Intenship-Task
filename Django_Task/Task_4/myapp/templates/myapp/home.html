{% extends "myapp/base.html" %}
{% block title %} Home page {% endblock%}

{% block content %}

<header>
    <h1>Post Review Page</h1>
    <a href="{% url "add_post" %}"><button type="button" class="btn btn-success buttonmain">Add Post</button></a>
</header>
<main>
    <h2>Latest Reviews</h2>
{% for post in data %}
    <div class="review">
        <p class="review-author">Author:{{post.author}}</p>
        <div class="review-content">
            <p>Title:{{post.title}}</p>
        </div>
        <p class="review-date">Published_Date:{{post.published_date}}</p>
        <a href="{% url "post_detail" post.id %}"><button type="button" class="btn btn-info">Review</button></a>

    </div>
{% endfor %}
    <!-- Add more reviews as needed -->

</main>


{% endblock %}
