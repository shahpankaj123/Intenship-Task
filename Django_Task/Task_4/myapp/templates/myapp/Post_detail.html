{% extends "myapp/base.html" %}
{% block title %} Home page 2 {% endblock%}

{% block content %}
<header>
    <h1>Post Review Page</h1>
</header>

<main>
    <h2>Post Detail</h2>

    <div class="review">
        <p class="review-author">Author : {{data.author}}</p>
        <div class="review-content">
            <p>Title : {{data.title}}</p>
            <i><p>Desc : {{data.content}}</p></i>
        </div>
        <p class="review-date">Published_Date : {{data.published_date}}</p>
        <a href="{% url "home" %}"><button type="button" class="btn btn-info">Back</button></a>

    </div>

    <!-- Add more reviews as needed -->

</main>
    


{% endblock %}
