{% extends "base.html" %}
{% block title %} Product Detail {% endblock%}

{% block content %}
<header>
    <h1>Product Review Page</h1>
</header>

<main>
    <h2>Product Detail</h2>

    <div class="review">
        <p class="review-author">Product Name:{{data.name}}</p>
        <p class="review-date"><img src={{data.img.url}} height=400px width=350px></p>
        <div class="review-content">
            <p>Price:{{data.price}}</p>
            <p><i>Product desc:{{data.desc}}</i></p>
        </div>
        <p class="review-date">Published_Date:{{data.created}}</p>
        <a href="{% url "Product_View" %}"><button type="button" class="btn btn-info">Back</button></a>
    </div>

    <!-- Add more reviews as needed -->

</main>
    


{% endblock %}
